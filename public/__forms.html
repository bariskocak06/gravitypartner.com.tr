<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Form</title></head>
<body>
  <!-- Netlify form detection: field names must match React form submission -->
  <form name="sistem-teshisi" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="sistem-teshisi" />
    <input type="text" name="name" />
    <input type="text" name="company" />
    <input type="email" name="email" />
    <input type="text" name="phone" />
    <input type="text" name="sector" />
    <input type="text" name="budget" />
    <input type="text" name="platforms" />
    <input type="text" name="goal" />
    <textarea name="problem"></textarea>
    <input type="text" name="bot-field" />
  </form>
</body>
</html>
